<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base AI Chat</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container-fluid py-4">
        <h1 class="text-center mb-4">
            <i class="bi bi-chat-dots-fill me-2"></i>
            Knowledge Base AI Chat
        </h1>

        <div class="row">
            <!-- File Upload Section -->
            <div class="col-lg-4 mb-4 mb-lg-0">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title d-flex align-items-center">
                            <i class="bi bi-file-text me-2"></i>
                            Upload Document
                        </h5>
                        <div class="upload-zone mb-3" id="dropZone">
                            <input type="file" class="form-control" id="fileInput" accept=".txt,.pdf">
                            <div class="upload-zone-content">
                                <i class="bi bi-cloud-upload display-4"></i>
                                <p class="mt-3">Drag and drop your files here<br>or click to browse</p>
                                <p class="text-muted small">Supported formats: PDF, TXT</p>
                                <div id="selectedFile" class="selected-file mt-2" style="display: none;">
                                    <i class="bi bi-file-earmark-text me-2"></i>
                                    <span></span>
                                </div>
                            </div>
                        </div>
                        <div class="mt-auto">
                            <button class="btn btn-primary w-100" id="uploadBtn">
                                <i class="bi bi-cloud-upload me-2"></i>
                                Upload
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="col-lg-8">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-chat-square-text me-2"></i>
                                Chat
                            </h5>
                            <button class="btn btn-danger" id="resetBtn">
                                <i class="bi bi-trash me-2"></i>
                                Reset Chat
                            </button>
                        </div>
                        <div class="chat-container flex-grow-1 mb-4" id="chatContainer">
                            <!-- Chat messages will be inserted here -->
                            <div class="typing-indicator" id="typingIndicator">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>

                        <div class="input-group mt-auto">
                            <textarea class="form-control" id="messageInput" rows="2" 
                                placeholder="Type your message here..." 
                                aria-label="Message input"></textarea>
                            <button class="btn btn-primary px-4" type="button" id="sendBtn">
                                <i class="bi bi-send me-2"></i>
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-primary mb-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="text-light mb-0">Processing...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
