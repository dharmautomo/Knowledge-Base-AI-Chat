<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base AI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row g-4">
            <!-- File Upload Section -->
            <div class="col-lg-4">
                <div class="card upload-card">
                    <div class="card-header border-0 bg-transparent pt-3 px-3">
                        <h5 class="mb-0">
                            <i class="bi bi-file-text me-2"></i>
                            Upload Document
                        </h5>
                    </div>
                    <div class="card-body px-3">
                        <div class="upload-zone mb-3" id="dropZone">
                            <input type="file" class="form-control" id="fileInput" accept=".txt,.pdf">
                            <div class="upload-zone-content text-center">
                                <p class="mb-2">Drag and drop your files here<br>or click to browse</p>
                                <p class="text-muted small mb-0">Supported formats: PDF, TXT</p>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary" id="uploadBtn">
                                <i class="bi bi-cloud-upload me-2"></i>
                                Upload
                            </button>
                        </div>

                        <div class="files-section mt-4">
                            <h6 class="text-muted mb-3">
                                <i class="bi bi-files me-2"></i>
                                Uploaded Files
                            </h6>
                            <div id="filesList" class="files-list">
                                <!-- Files will be dynamically added here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="col-lg-8">
                <div class="card chat-card">
                    <div class="card-header d-flex justify-content-between align-items-center border-0 bg-transparent pt-3 px-3">
                        <h5 class="mb-0">Chat</h5>
                        <button class="btn btn-outline-danger btn-sm" id="resetBtn">
                            <i class="bi bi-trash me-2"></i>
                            Reset Chat
                        </button>
                    </div>
                    <div class="card-body px-3">
                        <div class="chat-container mb-3" id="chatContainer">
                            <div class="message-list">
                                <!-- Messages will be dynamically added here -->
                            </div>
                            <div class="typing-indicator" id="typingIndicator">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>

                        <div class="input-group">
                            <textarea class="form-control" id="messageInput" rows="1" 
                                placeholder="Type your message here..." 
                                aria-label="Message input"></textarea>
                            <button class="btn btn-primary" type="button" id="sendBtn">
                                <i class="bi bi-send me-2"></i>
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-primary mb-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mb-0">Processing...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
