<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base AI Chat</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <style>
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .loading-overlay.active {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Knowledge Base AI Chat</h1>

        <!-- File Upload Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Upload TXT File</h5>
                <div class="mb-3">
                    <input type="file" class="form-control" id="fileInput" accept=".txt">
                </div>
                <button class="btn btn-secondary" id="uploadBtn">
                    <i class="bi bi-upload"></i> Upload
                </button>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">Chat</h5>
                    <button class="btn btn-danger" id="resetBtn">
                        <i class="bi bi-trash"></i> Reset Chat
                    </button>
                </div>
                <div class="chat-container mb-3" id="chatContainer">
                    <!-- Chat messages will be inserted here -->
                </div>

                <div class="input-group">
                    <textarea class="form-control" id="messageInput" rows="2" placeholder="Type your message..."></textarea>
                    <button class="btn btn-secondary" type="button" id="sendBtn">
                        <i class="bi bi-send"></i> Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-primary mb-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="text-light mb-0">Processing...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
