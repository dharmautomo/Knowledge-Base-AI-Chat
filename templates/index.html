<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base AI Chat</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body class="d-flex bg-dark">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="bi bi-braces-asterisk"></i>
            <span>Knowledge Base AI</span>
        </div>
        <div class="sidebar-menu">
            <a href="#" class="active">
                <i class="bi bi-chat-dots-fill"></i>
                <span>Chat</span>
            </a>
            <a href="#">
                <i class="bi bi-file-text"></i>
                <span>Documents</span>
            </a>
            <a href="#">
                <i class="bi bi-gear"></i>
                <span>Settings</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid py-4">
            <!-- File Upload Section -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title d-flex align-items-center">
                        <i class="bi bi-file-text me-2"></i>
                        Upload Document
                    </h5>
                    <div class="upload-zone mb-3" id="dropZone">
                        <input type="file" class="form-control" id="fileInput" accept=".txt,.pdf">
                        <div class="upload-zone-content">
                            <i class="bi bi-cloud-upload display-4"></i>
                            <p class="mt-3">Drag and drop your files here<br>or click to browse</p>
                            <p class="text-muted small">Supported formats: PDF, TXT</p>
                            <div id="selectedFile" class="selected-file mt-2" style="display: none;">
                                <i class="bi bi-file-earmark-text me-2"></i>
                                <span></span>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" id="uploadBtn">
                        <i class="bi bi-cloud-upload me-2"></i>
                        Upload
                    </button>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-chat-square-text me-2"></i>
                            Chat
                        </h5>
                        <button class="btn btn-outline-danger" id="resetBtn">
                            <i class="bi bi-trash me-2"></i>
                            Reset Chat
                        </button>
                    </div>
                    <div class="chat-container mb-4" id="chatContainer">
                        <!-- Chat messages will be inserted here -->
                        <div class="typing-indicator" id="typingIndicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>

                    <div class="input-group">
                        <textarea class="form-control" id="messageInput" rows="2" 
                            placeholder="Type your message here..." 
                            aria-label="Message input"></textarea>
                        <button class="btn btn-primary" type="button" id="sendBtn">
                            <i class="bi bi-send me-2"></i>
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-primary mb-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="text-light mb-0">Processing...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
