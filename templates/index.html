<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Lucky Indah Keramik Knowledge Base AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">
            <i class="bi bi-chat-dots me-2"></i>
            PT Lucky Indah Keramik Knowledge Base AI
        </h1>
        <a href="{{ url_for('google_auth.logout') }}" class="btn btn-outline-primary">
            <i class="bi bi-box-arrow-right me-2"></i>
            Logout
        </a>
    </div>

    <div class="row">
        <!-- File Upload Section -->
        <div class="col-lg-4 mb-4 mb-lg-0">
            <div class="card">
                <div class="card-body p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-file-text me-2"></i>
                            Upload Document
                        </h5>
                    </div>

                    <div class="upload-zone mb-4" id="dropZone">
                        <input type="file" class="form-control" id="fileInput" accept=".txt,.pdf">
                        <div class="upload-zone-content">
                            <i class="bi bi-cloud-upload display-4"></i>
                            <p class="mt-3">Drag and drop your files here<br>or click to browse</p>
                            <p class="text-muted small">Supported formats: PDF, TXT</p>
                        </div>
                    </div>

                    <div class="d-grid mb-4">
                        <button class="btn btn-primary" id="uploadBtn">
                            <i class="bi bi-cloud-upload me-2"></i>
                            Upload
                        </button>
                    </div>

                    <div id="filesList" class="files-list">
                        <div class="file-item">
                            <div class="file-info">
                                <i class="bi bi-file-text file-icon"></i>
                                <div class="file-details">
                                    <p class="file-name">DeepSeek_R1_copy.pdf</p>
                                    <p class="file-time">2/13/2025, 6:25:22 AM</p>
                                </div>
                            </div>
                            <button class="delete-btn" title="Delete file">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="col-lg-8">
            <div class="card h-100">
                <div class="card-body p-4 d-flex flex-column">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-chat-square-text me-2"></i>
                            Chat
                        </h5>
                        <button class="btn btn-outline-danger" id="resetBtn">
                            <i class="bi bi-trash me-2"></i>
                            Reset Chat
                        </button>
                    </div>
                    <div class="chat-container flex-grow-1 mb-4" id="chatContainer">
                        <div class="message-list">
                            <!-- Messages will be dynamically added here -->
                        </div>
                        <div class="typing-indicator" id="typingIndicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>

                    <div class="input-group mt-auto">
                        <textarea class="form-control" id="messageInput" rows="1" 
                            placeholder="Type your message here..." 
                            aria-label="Message input"></textarea>
                        <button class="btn btn-primary" type="button" id="sendBtn">
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Loading Overlay -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner-border text-primary mb-3" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mb-0">Processing...</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
